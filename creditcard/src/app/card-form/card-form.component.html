<div class="columns">
  <div class="column">
    <app-card
      [name]="cardForm.controls.name.value ?? ''"
      [cardNumber]="cardForm.controls.cardNumber.value ?? ''"
      [expiration]="cardForm.controls.expiration.value ?? ''"
    ></app-card>
  </div>

  <div class="column">
    <form [formGroup]="cardForm" (ngSubmit)="onSubmit()">
      <app-input label="Name" [control]="getControl('name')"></app-input>
      <app-input
        label="Card Number"
        [control]="getControl('cardNumber')"
      ></app-input>
      <div class="columns">
        <div class="column">
          <app-input
            label="Expiration (MM/YY)"
            [control]="getControl('expiration')"
          ></app-input>
        </div>
        <div class="column">
          <app-input
            label="Security Code"
            [control]="getControl('securityCode')"
          ></app-input>
        </div>
      </div>
      <div class="buttons">
        <button
          class="button is-primary"
          [disabled]="cardForm.invalid"
          type="submit"
        >
          Submit
        </button>
        <button class="button is-warning" (click)="onReset()">Reset</button>
      </div>
    </form>
  </div>
</div>
