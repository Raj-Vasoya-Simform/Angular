<div class="container">
  <h3>Payment Form</h3>

  <div class="row">
    <div class="form-group col">
      <label>Receiver Name</label>
      <input class="form-control" (input)="onNameChange($event)" />
    </div>

    <div class="col">
      <label><b>Receiver Name</b></label>
      <div>
        {{ name | titlecase }}
      </div>
    </div>
  </div>

  <div class="row">
    <div class="form-group col">
      <label>Payment Date</label>
      <input class="form-control" type="date" (input)="onDateChange($event)" />
    </div>

    <div class="col">
      <label><b>Payment Date</b></label>
      <div>
        {{ date | date : "longDate" }}
      </div>
    </div>
  </div>

  <div class="row">
    <div class="form-group col">
      <label>Amount</label>
      <input class="form-control" (input)="onAmountChange($event)" />
    </div>

    <div class="col">
      <label><b>Amount</b></label>
      <div>
        {{ amount | currency : "INR" : "symbol" : "3.2-2" }}
      </div>
    </div>
  </div>

  <div class="row">
    <div class="form-group col">
      <label>Height</label>
      <input class="form-control" (input)="onHeightChange($event)" />
    </div>

    <div class="col">
      <label><b>Height</b></label>
      <div>
        {{ height | number : "1.1-3" }}
      </div>
    </div>
  </div>

  <div class="row">
    <div class="form-group col">
      <label>Miles</label>
      <input class="form-control" (input)="onMileschange($event)" />
    </div>

    <div class="col">
      <label><b>Kilometers / Meters</b></label>
      <div *ngIf="(miles | convert: 'km') > 10">
        {{ miles | convert: 'km' | number : "2.1-2"}}
      </div>
    </div>
  </div>
</div>

<br />
<hr />
{{ car | json }}
